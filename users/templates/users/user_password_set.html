<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div col s3>
            <h4>Восстановление пароля</h4>
            <h6>Придумайте новый пароль</h6>
        </div>

        {% block content %}

        <form method="post">
            <div class="row">
                <div class="col s5">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn waves-effect waves-light" type="submit">Подтвердить</button>
                </div>
            </div>
        </form>

    </div>
    {% endblock %}
    </div>
</body>

</html>
